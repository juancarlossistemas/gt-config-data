server:
  port: ${HOST_PORT:8761}

eureka:
   instance:
      hostname: ${HOST_NAME:localhost}
   client:
        register-with-eureka: false
        fetch-registry: false
        serviceUrl:
           defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
   wait-time-in-ms-when-sync-empty: 0
