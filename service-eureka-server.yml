server:
  port: ${SERV_PORT:8889}

eureka:
   instance:
      hostname: ${SERV_HOST:localhost}
   client:
        register-with-eureka: false
        fetch-registry: false
        serviceUrl:
           defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
   wait-time-in-ms-when-sync-empty: 0
